<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="<%= require('./images/cloudy-day.png') %>" />
    <title>Weather App</title>
</head>
<body>
  <header class="bg-primary py-3">
    <form class="d-flex justify-content-between mx-2 mx-md-3">
      <a href="https://github.com/MartinSugasti/weather-app" class="d-flex align-items-center">
        <i class="fab fa-github fa-2x text-light"></i>
      </a>

      <div class="input-group col-md-6">
        <input id="search-input" class="text-light bg-primary-light form-control py-2 border border-0 rounded-pill pl-3 pr-5" type="search" placeholder="Search for a location" autocomplete="off">
      </div>

      <div class="d-flex align-items-center">
        <div class="custom-control custom-radio custom-control-inline mr-2">
          <input type="radio" id="unitCelsius" name="unitOptions" value="celsius" class="custom-control-input unit-radio-buttons" checked>
          <label class="custom-control-label text-light green" for="unitCelsius">°C</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline mr-0">
          <input type="radio" id="unitFahrenheit" name="unitOptions" value="fahrenheit" class="custom-control-input unit-radio-buttons">
          <label class="custom-control-label text-light green" for="unitFahrenheit">°F</label>
        </div>
      </div>
    </form>
  </header>

  <div class="custom-gradient py-3">
    <div id="card-container" class="d-flex justify-content-center my-5">
      <div class="card text-center w-75 text-light border border-0 card-background clear">
        <div class="my-4">
          <h1 class="mb-0">Visalia, CA</h1>
        </div>

        <div class="card-body">
          <h3 class="card-title">Thunderstorm</h3>
          <p class="card-text mb-0 pb-0">Thunderstorm with light rain</p>
          <img src="http://openweathermap.org/img/wn/11d@4x.png" class="my-n4"/>
          <h3 class="card-title">14°C</h3>
          <p class="card-text">Feels like 12°C</p>

          <div class="row justify-content-center mt-4">
            <div class="info-detail col-6 col-sm-3 col-md-1 mx-md-1 px-0">
              <img src="<%= require('./images/sunrise.svg') %>"/>
              <p><small>7:30hs</small></p>
            </div>

            <div class="info-detail col-6 col-sm-3 col-md-1 mx-md-1 px-0">
              <img src="<%= require('./images/sunset.svg') %>"/>
              <p><small>19:30hs</small></p>
            </div>

            <div class="info-detail col-6 col-sm-3 col-md-1 mx-md-1 px-0">
              <img src="<%= require('./images/min-temperature.svg') %>"/>
              <p><small>8°C</small></p>
            </div>

            <div class="info-detail col-6 col-sm-3 col-md-1 mx-md-1 px-0">
              <img src="<%= require('./images/max-temperature.svg') %>"/>
              <p><small>18°C</small></p>
            </div>

            <div class="info-detail col-6 col-sm-3 col-md-1 mx-md-1 px-0">
              <img src="<%= require('./images/wind.svg') %>"/>
              <p><small>24m/s</small></p>
            </div>

            <div class="info-detail col-6 col-sm-3 col-md-1 mx-md-1 px-0">
              <img src="<%= require('./images/humidity.svg') %>"/>
              <p><small>89%</small></p>
            </div>

            <div class="info-detail col-6 col-sm-3 col-md-1 mx-md-1 px-0">
              <img src="<%= require('./images/cloudiness.svg') %>"/>
              <p><small>64%</small></p>
            </div>

            <div class="info-detail col-6 col-sm-3 col-md-1 mx-md-1 px-0">
              <img src="<%= require('./images/visibility.svg') %>"/>
              <p><small>5.5km</small></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</body>
</html>
