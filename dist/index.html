<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="76b4ea9c61f0be2a608a.png" />
    <title>Weather App</title>
<script defer src="index.bundle.js?bfd67f8b6b5e7cebf039"></script></head>
<body>
  <header class="bg-primary py-3">
    <form class="d-flex justify-content-between mx-2 mx-md-3">
      <a href="https://github.com/MartinSugasti/weather-app" class="d-flex align-items-center">
        <i class="fab fa-github fa-2x text-light"></i>
      </a>

      <div class="input-group col-md-6">
        <input id="search-input" class="text-light bg-primary-light form-control py-2 border border-0 rounded-pill pl-3 pr-5" type="search" placeholder="Search for a location or zip code" autocomplete="off">
      </div>

      <div class="d-flex align-items-center">
        <div class="custom-control custom-radio custom-control-inline mr-2">
          <input type="radio" id="unitCelsius" name="unitOptions" value="celsius" class="custom-control-input" checked>
          <label class="custom-control-label text-light green" for="unitCelsius">°C</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline mr-0">
          <input type="radio" id="unitFahrenheit" name="unitOptions" value="fahrenheit" class="custom-control-input">
          <label class="custom-control-label text-light green" for="unitFahrenheit">°F</label>
        </div>
      </div>
    </form>
  </header>

  <div class="custom-gradient py-3">
      <div class="d-flex justify-content-center my-5">
        <div class="card text-center w-75 text-light border border-0 card-background thunderstorm">
          <div class="my-4">
            <h1 class="mb-0">Visalia, CA</h1>
          </div>
          <div class="card-body">
            <h3 class="card-title">Thunderstorm</h3>
            <p class="card-text mb-0 pb-0">Thunderstorm with light rain</p>
            <img src="http://openweathermap.org/img/wn/11d@4x.png" class="my-n4"/>
            <h3 class="card-title">14°C</h3>
            <p class="card-text">Feels like 12°C</p>

            <div class="row mt-4">
            <div class="d-flex justify-content-center col-12 col-sm-6 col-md-3">
              <div class="info-detail mr-4 mr-md-0">
                <img src="9c89d0481685ae2fa139.svg"/>
                <p>7:30hs</p>
              </div>
              <div class="info-detail ml-4 mrl-md-0">
                <img src="d2fc4004cdb4600c2a95.svg"/>
                <p>19:30hs</p>
              </div>
            </div>

            <div class="d-flex justify-content-center col-12 col-sm-6 col-md-3">
              <div class="info-detail mr-4 mr-md-0">
                <img src="6468f71be0df52ad6a32.svg"/>
                <p>8°C</p>
              </div>
              <div class="info-detail ml-4 mrl-md-0">
                <img src="2b9df13252f67fcae7a9.svg"/>
                <p>18°C</p>
              </div>
            </div>

            <div class="d-flex justify-content-center col-12 col-sm-6 col-md-3">
              <div class="info-detail mr-4 mr-md-0">
                <img src="42089efa3e139e951993.svg"/>
                <p>24km/h</p>
              </div>
              <div class="info-detail ml-4 mrl-md-0">
                <img src="6149422310839aaae7ea.svg"/>
                <p>89%</p>
              </div>
            </div>

            <div class="d-flex justify-content-center col-12 col-sm-6 col-md-3">
              <div class="info-detail mr-4 mr-md-0">
                <img src="384ef1213866c31b85ce.svg"/>
                <p>64%</p>
              </div>
              <div class="info-detail ml-4 mrl-md-0">
                <img src="c33e33de297e3bb10604.svg"/>
                <p>5.5km</p>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</body>
</html>
